name: Daily AI News Digest

on:
  # Run daily at 8:00 AM EST (13:00 UTC)
  # Note: EST = UTC-5, so 8 AM EST = 13:00 UTC
  schedule:
    - cron: '0 13 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push commits
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Daily Digest
        env:
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python daily_digest.py
      
      - name: Commit and push digest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add digests/
          git diff --staged --quiet || git commit -m "ðŸ“° Add AI digest for $(date +'%Y-%m-%d')"
          git push
      
      - name: Report Status
        if: failure()
        run: echo "Daily digest generation failed. Check the logs above."
